apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: artifactory-eks-cluster
  region: us-east-2

iam:
  withOIDC: true
  # serviceAccounts:
  #   - metadata:
  #       name: artifactory-sa
  #       namespace: default
  #     attachPolicyARNs:
  #       - arn:aws:iam::aws:policy/AmazonEBSCSIDriverPolicy
  #       - arn:aws:iam::aws:policy/AmazonS3FullAccess
  #     roleName: ArtifactoryServiceRole

addons:
  - name: aws-ebs-csi-driver
    attachPolicyARNs:
      - arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy

nodeGroups:
  - name: ng-artifactory-2
    instanceType: t3.large
    minSize: 0   # Allow scaling down to zero nodes
    maxSize: 2
    desiredCapacity: 0
    volumeSize: 50
    ssh:
      allow: true
      publicKeyName: ohio_key
    tags:
      Name: artifactory-eks-cluster-ng-artifactory


